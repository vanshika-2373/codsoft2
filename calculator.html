<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #5a8dbd;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background-color: #d3e3f0;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .display {
      background-color: #c9dbec;
      padding: 15px;
      border-radius: 5px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      height: 40px;
      overflow: hidden;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:active {
      transform: scale(0.98);
    }
    .num-btn {
      background-color: #f0f5fb;
    }
    .num-btn:hover {
      background-color: #e2ecf4;
    }
    .func-btn {
      background-color: #a0c1da;
      color: white;
    }
    .func-btn:hover {
      background-color: #8bb3d0;
    }
    .enter-btn {
      background-color: #527da3;
      color: white;
      grid-column: span 2;
    }
    .enter-btn:hover {
      background-color: #466d8f;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="func-btn" onclick="appendSymbol('(')">(</button>
      <button class="func-btn" onclick="appendSymbol(')')">)</button>
      <button class="func-btn" onclick="clearDisplay()">clear</button>
      <button class="func-btn" onclick="deleteLast()">del</button>

      <button class="num-btn" onclick="appendSymbol('7')">7</button>
      <button class="num-btn" onclick="appendSymbol('8')">8</button>
      <button class="num-btn" onclick="appendSymbol('9')">9</button>
      <button class="func-btn" onclick="appendSymbol('%')">%</button>

      <button class="num-btn" onclick="appendSymbol('4')">4</button>
      <button class="num-btn" onclick="appendSymbol('5')">5</button>
      <button class="num-btn" onclick="appendSymbol('6')">6</button>
      <button class="func-btn" onclick="appendSymbol('*')">×</button>

      <button class="num-btn" onclick="appendSymbol('1')">1</button>
      <button class="num-btn" onclick="appendSymbol('2')">2</button>
      <button class="num-btn" onclick="appendSymbol('3')">3</button>
      <button class="func-btn" onclick="appendSymbol('+')">+</button>

      <button class="num-btn" onclick="appendSymbol('0')">0</button>
      <button class="num-btn" onclick="appendSymbol('.')">.</button>
      <button class="func-btn" onclick="appendSymbol('/')">÷</button>
      <button class="func-btn" onclick="appendSymbol('-')">−</button>

      <button class="enter-btn" onclick="calculate()">ENTER</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function appendSymbol(symbol) {
      if (display.innerText === "0") {
        display.innerText = symbol;
      } else {
        display.innerText += symbol;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function deleteLast() {
      display.innerText = display.innerText.slice(0, -1) || "0";
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText.replace(/×/g, "*").replace(/÷/g, "/"));
      } catch {
        display.innerText = "Error";
      }
    }
  </script>
</body>
</html>
